<app-top-bar></app-top-bar>

<mat-card>
    <button mat-raised-button color="primary" (click)="onClickCreate()">Create</button>

    <table mat-table [dataSource]="books" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book">
            <a [title]="book.title + ' details'" [routerLink]="['/admin/books/edit/', book._id]">
            {{ book.title }}
            </a>
        </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let book"> {{book.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="isbpn">
            <th mat-header-cell *matHeaderCellDef> ISBPN </th>
            <td mat-cell *matCellDef="let book"> {{book.isbpn}} </td>
        </ng-container>
    
        <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let book"> {{book.category}} </td>
        </ng-container>

        <ng-container matColumnDef="edition">
        <th mat-header-cell *matHeaderCellDef> Edition </th>
        <td mat-cell *matCellDef="let book"> {{book.edition}} </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let book"> {{ book.publisher }} </td>
        </ng-container>

        <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef> Published </th>
        <td mat-cell *matCellDef="let book"> {{ book.publishedDate }} </td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> Offical Url </th>
            <td mat-cell *matCellDef="let book"> {{ book.officialUrl }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let book"> {{book.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
            <button mat-button color="primary" (click)="onClickEdit(book)">Edit</button> <button mat-button color="warn" (click)="onClickDelete(book)">Delete</button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
